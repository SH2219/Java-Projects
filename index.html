<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Recipe Book</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <h1 class="text-center mt-5">Recipes</h1>
        </div>
        <div class="searchBar mt-3">
          <input type="text" placeholder="Type to search" id="searchInput" />
          <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </nav>

      <div class="category mt-5">
        <button id="prevBtn" style="cursor: pointer !important;">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <div class="dishes">
          <input type="button" class="dish" value="Cake" />
          <input type="button" class="dish" value="Cream" />
          <input type="button" class="dish" value="Biryani" />
        </div>
        <div class="dishes">
          <input type="button" class="dish" value="Chicken" />
          <input type="button" class="dish" value="Ice-Cream" />
          <input type="button" class="dish" value="Biryani" />
        </div>
        <div class="dishes">
          <input type="button" class="dish" value="Salad" />
          <input type="button" class="dish" value="Banana" />
          <input type="button" class="dish" value="Samosa" />
        </div>
        <div class="dishes">
          <input type="button" class="dish" value="Cold-Drinks" />
          <input type="button" class="dish" value="Hot-Drinks" />
          <input type="button" class="dish" value="Chats" />
        </div>
        <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
      </div>
      <div class="showReci"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
  </body>
</html>
